<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <title>Vite App</title>
</head>

<body>
  <main class="container mt-5">
    <div class="row text-center" id="fruits">

      <article class="col-sm-3 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Frutilla</h5>
            <button data-fruta='frutilla' class="btn btn-outline-primary">Hola</button>
          </div>
        </div>
      </article>

      <article class="col-sm-3 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Banana</h5>
            <button data-fruta='banana' class="btn btn-outline-primary">Hola</button>
          </div>
        </div>
      </article>

      <article class="col-sm-3 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Pera</h5>
            <button data-fruta='pera' class="btn btn-outline-primary">Hola</button>
          </div>
        </div>
      </article>

      <article class="col-sm-3 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Mandarina</h5>
            <button data-fruta='mandarina' class="btn btn-outline-primary">Hola</button>
          </div>
        </div>
      </article>

    </div>
  </main>
  <section class="container mt-3">
    <ul class="list-group" id="carrito">
      <template id="listCarrito">
        <li class="list-group-item d-flex justify-content-between align-items-center w-25 mx-auto">
          <span id="fruitCarrito" class="lead">Frutilla</span>
          <span id="num" class="badge bg-primary rounded-pill">12</span>
        </li>
      </template>
    </ul>
  </section>

  <script type="module" src="/main.js"></script>
</body>

</html>
